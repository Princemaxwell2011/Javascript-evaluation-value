<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
   

        <h2>Javascript Array Sort</h2>

        <p>Click the button to sort the array in ascending order.</p>
        <button ondblclick="myFunction()">try it</button>

        <p id="result"></p>
        </body>
        <script>
            function myFunction() {
                var x = 10;
                var y = 20;
                var a = eval("x + y") + "<br>";
                var b = eval("2 * 4") + "<br>";
                var c = eval("y - x") + "<br>";

                var res = a + b + c;
                document.getElementById("result").innerHTML = res;
            }

        </script>
    </div>

</html>
